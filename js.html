<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">

    </head>
    <body>
        
            <h2>JavaScript Can Change HTML Content</h2>

<p id="demo">JavaScript can change HTML content.</p>

<button type="button" onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>Click Me!</button>
        
<p id="demo">JavaScript Can Change HTML Styles (CSS)</p>

<button type="button" onclick="document.getElementById('demo').style.fontSize='40px'">Click Me!</button>
       
<p id="demo">JavaScript Can Hide HTML Elements</p>

<button type="button" onclick="document.getElementById('demo').style.display='none'">Click Me!</button>

<p>JavaScript Can Show HTML Elements</p>

<p id="demo" style="display:none">Hello JavaScript!</p>

<button type="button" onclick="document.getElementById('demo').style.display='block'">Click Me!</button>
       

    </body>
</html>
